services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qdrant_bench
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qdrant_bench"]
      interval: 1s
      timeout: 3s
      retries: 30

  qdrant:
    image: qdrant/qdrant:v1.11.3
    ports:
      - "6335:6333"
    # No container healthcheck: the base image may not include curl/wget.
    # The pytest e2e fixtures poll the HTTP endpoint from the host instead.


